layout_paragraphs.label_settings:
  path: '/admin/config/content/layout_paragraphs/labels'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\LayoutParagraphsSettingsForm'
    _title: 'Layout Paragraphs Labels'
  requirements:
    _permission: 'administer site configuration'
layout_paragraphs.section_settings:
  path: '/admin/config/content/layout_paragraphs/sections'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\LayoutParagraphsSectionsSettingsForm'
    _title: 'Layout Paragraphs Sections'
  requirements:
    _permission: 'administer site configuration'

layout_paragraphs.builder.formatter:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/formatter'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderFormatterController::build'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.choose_component:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/choose-component/{sibling_uuid}/{placement}/{region}/{parent_uuid}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::chooseComponent'
    region: 0
    parent_uuid: 0
    sibling_uuid: 0
    placement: 0
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.edit_item:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/edit/{paragraph_uuid}'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\EditComponentForm'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.insert_sibling:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/insert-sibling/{sibling_uuid}/{placement}/{paragraph_type}'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\InsertComponentSiblingForm'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.insert:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/insert-component/{paragraph_type}'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\InsertComponentForm'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.insert_into_region:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/insert-into-region/{parent_uuid}/{region}/{paragraph_type}'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\InsertComponentForm'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.delete_item:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/delete/{paragraph_uuid}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::deleteComponent'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.reorder:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/reorder'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::reorderComponents'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'