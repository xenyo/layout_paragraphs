layout_paragraphs.label_settings:
  path: '/admin/config/content/layout_paragraphs/labels'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\LayoutParagraphsSettingsForm'
    _title: 'Layout Paragraphs Labels'
  requirements:
    _permission: 'administer site configuration'
layout_paragraphs.section_settings:
  path: '/admin/config/content/layout_paragraphs/sections'
  defaults:
    _form: '\Drupal\layout_paragraphs\Form\LayoutParagraphsSectionsSettingsForm'
    _title: 'Layout Paragraphs Sections'
  requirements:
    _permission: 'administer site configuration'

layout_paragraphs.builder.choose_component:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/choose-component/{sibling_uuid}/{proximity}/{region}/{parent_uuid}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\ChooseComponentController::build'
    sibling_uuid: FALSE
    proximity: FALSE
    region: FALSE
    parent_uuid: FALSE
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.edit_item:
  path: '/layout-paragraphs-builder/{entity_type}/{bundle}/{entity_id}/{field_name}/{layout_paragraphs_layout}/{preview_view_mode}/edit/{paragraph_uuid}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::editForm'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.insert_sibling:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/insert-sibling/{sibling_uuid}/{proximity}/{paragraph_type}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::insertSibling'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.insert:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/insert-component/{paragraph_type}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::insertComponent'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'

layout_paragraphs.builder.insert_into_region:
  path: '/layout-paragraphs-builder/{layout_paragraphs_layout}/insert-into-region/{parent_uuid}/{region}/{paragraph_type}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::insertIntoRegion'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'
layout_paragraphs.builder.delete:
  path: '/layout-paragraphs-builder/{entity_type}/{bundle}/{entity_id}/{field_name}/{layout_paragraphs_layout}/{preview_view_mode}/delete/{uuid}'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::deleteComponent'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'
layout_paragraphs.builder.reorder:
  path: '/layout-paragraphs-builder/{entity_type}/{bundle}/{entity_id}/{field_name}/{layout_paragraphs_layout}/{preview_view_mode}/reorder'
  defaults:
    _controller: '\Drupal\layout_paragraphs\Controller\LayoutParagraphsBuilderController::reorderComponents'
  options:
    parameters:
      layout_paragraphs_layout:
        layout_paragraphs_layout_tempstore: TRUE
      paragraph_type:
        type: entity:paragraphs_type
    _admin_route: TRUE
  requirements:
    _permission: 'administer content'